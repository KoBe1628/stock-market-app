<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeStox - Register</title>
    <link rel="stylesheet" href="styles/sign-up.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="form-container">
        <h1 class="logo">
          <span class="logo">Be</span><span class="highlight">Stox</span>
        </h1>
        <p class="tagline">Invest with Confidence</p>
        <p class="tagline1">Create Your Account</p>

        <form class="login-form">
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>

        <p class="create-account">
          <a href="login.html">Already have an account? Sign In</a>
        </p>
      </div>
    </div>

    <script src="scripts/sign-up.js"></script>
  </body>
</html>
